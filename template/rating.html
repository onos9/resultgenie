{{define "rating"}}
<div class="mb-4">
  <div class="text-sm">
    <div class="font-bold mr-1 text-slate-700 opacity-75">Student Ratings</div>
  </div>
  <div class="text-sm opacity-50 flex">
    <div class="i-mdi:account-switch text-xl mr-1" />
    Social and Personal Development
  </div>
</div>
<hr />

{{range $index, $rating := .Ratings}}

<div class="border-b grid grid-cols-6 py-1">
  <div class="col-span-2">
    <span class="py-2 pl-2 text-xs print:text-slate-500 uppercase">{{$rating.Attribute}}</span>
  </div>

  <div class="col-span-3">
    <div class="bg-slate-200 relative h-[16px] w-96 rounded-2xl">
      <div
        class="bg-primary absolute top-0 left-0 flex h-full px-1 items-center justify-center rounded-2xl text-xs font-semibold text-white {{$rating.Level}}"
      >
        {{$rating.Rate}}
      </div>
    </div>
  </div>

  <span class="text-xs text-center text-slate-500">
    <span class="bg-purple-200 text-purple-600 py-1 px-3 rounded-full text-xs uppercase">
      {{$rating.Remark}}
    </span>
  </span>
</div>
{{end}} {{end}}
